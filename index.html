<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Merryface</title>

        <link rel="stylesheet" href="./css/main.min.css">
        <script src="./js/dist/all.min.js"></script>

        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="<link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Arimo&family=Poppins:wght@500&display=swap" rel="stylesheet">
    </head>

    <body>
        <!-- HEADER -->
        <header>
            <div class="header_container">
                <h1 class="title">Merryface</h1>

                <nav class="nav">

                    <ul class="nav_items">
                        <p class="nav_item">About</p>
                        <p class="nav_item">Projects</p>
                        <p class="nav_item">Contact</p>
                    </ul>
                    
                    <img src="./assets/MenuBurger.png" alt="navigation menu button" class="nav_burger">

                </nav>
                
            </div>
        </header>


        <!-- HERO -->
        <section class="hero_container">

            <img class="hero_image" src="./assets/hero.jpg" alt="a person typing on a  macbook pro">

            <h2 class="hero_caption">
                I make semantic, accessible, and
                <br>
                 responsive websites for people like <span class="emphasis">you</span>
            </h2>

            <img class="hero_reactiveDemo" src="./assets/reactiveDemo.png" alt="vector drawings of multiple devices">

        </section>


    <!-- ABOUT -->
    <section class="about_container">
        <h2 class="about_title">About</h2>

        <div class="about_skill">
            <h3 class="about_skillTitle">HTML5 & CSS3</h3>
            <p class="about_skillText">Make your site beautiful</p>
            <img class="about_skillThumbnail" src="./assets/htmlcss.png" alt="html5 and css3 logos">
        </div>

        <div class="about_skill">
            <h3 class="about_skillTitle">React & Node</h3>
            <p class="about_skillText">Make your site interactive</p>
            <img class="about_skillThumbnail" src="./assets/react.png" alt="react logo">
        </div>
        <div class="about_skill">
            <h3 class="about_skillTitle">Laravel</h3>
            <p class="about_skillText">Interact with your Database</p>
            <img class="about_skillThumbnail" src="./assets/laravel.png" alt="laravel logo">
        </div>

        <div class="about_skill">
            <h3 class="about_skillTitle">Git</h3>
            <p class="about_skillText">Version control collaboratively</p>
            <img class="about_skillThumbnail" src="./assets/git.png" alt="git logo">
        </div>

    </section>
    </body>

</html>
